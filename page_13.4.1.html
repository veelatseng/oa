<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/all.css" />
    <title>page_13.4.1</title>
  </head>

  <body style="width: 1200px; margin: 0 auto">
    <h3
      style="
        font-size: 18px;
        margin: 2% 0;
        padding: 1% 1%;
        background: #1d5299;
        color: #fff;
      "
    >
      page_10.0.a 計畫已通過視窗
    </h3>
    <a class="c-modal-alert__trigger modal-trigger" href="#planpass"
      >計畫已通過</a
    >
    <!-- alert modal-->
    <div id="planpass" class="c-modal-alert modal">
      <div class="c-modal-alert__content">
        <div class="c-modal-title">
          <div class="">計畫已通過</div>
        </div>
        <div class="modal-content c-modal-content">
          <p>您申請的計畫已審核通過，請至計畫總覽檢視。</p>
        </div>
        <div class="modal-footer c-modal-footer">
          <button class="o-btn-primary waves-effect waves-blue modal-close">
            我知道了
          </button>
        </div>
      </div>
    </div>

    <h3
      style="
        font-size: 18px;
        margin: 2% 0;
        padding: 1% 1%;
        background: #1d5299;
        color: #fff;
      "
    >
      page_13.6 WBS已發布
    </h3>
    <a class="c-modal-alert__trigger modal-trigger" href="#deploy">WBS已發布</a>
    <!-- alert modal-->
    <div id="deploy" class="c-modal-alert modal">
      <div class="c-modal-alert__content">
        <div class="c-modal-title">
          <img src="img/o-alert.svg" alt="" />
          <div class="">WBS已發布</div>
        </div>
        <div class="modal-content c-modal-content">
          <p>您建立的WBS已發布給計畫成員。</p>
        </div>
        <div class="modal-footer c-modal-footer">
          <button class="o-btn-primary waves-effect waves-blue modal-close">
            我知道了
          </button>
        </div>
      </div>
    </div>

    <h3
      style="
        font-size: 18px;
        margin: 2% 0;
        padding: 1% 1%;
        background: #1d5299;
        color: #fff;
      "
    >
      page_13.4.1 上傳Excel
    </h3>
    <a class="c-modal-alert__trigger modal-trigger" href="#save">上傳Excel</a>

    <!-- alert modal-->
    <div id="save" class="c-modal-alert modal">
      <div class="c-modal-alert__content">
        <div class="c-modal-title">
          <img src="img/o-alert.svg" alt="" />
          <div class="">上傳Excel？</div>
        </div>
        <div class="modal-content c-modal-content">
          <p>
            工作類型及執行成員將恢復成「預設空白狀態需重新編輯」，是否仍要上傳？
          </p>
        </div>
        <div class="modal-footer c-modal-footer">
          <button class="o-btn-secondary waves-effect waves-blue modal-close">
            取消
          </button>
          <button class="o-btn-primary waves-effect waves-blue modal-close">
            上傳
          </button>
        </div>
      </div>
    </div>

    <h3
      style="
        font-size: 18px;
        margin: 2% 0;
        padding: 1% 1%;
        background: #1d5299;
        color: #fff;
      "
    >
      page_13.4.2 儲存頁面
    </h3>
    <a class="c-modal-alert__trigger modal-trigger" href="#upload">儲存頁面</a>
    <!-- alert modal-->
    <div id="upload" class="c-modal-alert modal">
      <div class="c-modal-alert__content">
        <div class="c-modal-title">
          <img src="img/o-alert.svg" alt="" />
          <div class="">儲存頁面？</div>
        </div>
        <div class="modal-content c-modal-content">
          <p>請先儲存頁面資料或取消編輯。</p>
        </div>
        <div class="modal-footer c-modal-footer">
          <button class="o-btn-secondary waves-effect waves-blue modal-close">
            取消
          </button>
          <button class="o-btn-primary waves-effect waves-blue modal-close">
            上傳
          </button>
        </div>
      </div>
    </div>

    <h3
      style="
        font-size: 18px;
        margin: 2% 0;
        padding: 1% 1%;
        background: #1d5299;
        color: #fff;
      "
    >
      page_13.4.3 無法刪除項目
    </h3>
    <a class="c-modal-alert__trigger modal-trigger" href="#cantdele"
      >無法刪除項目</a
    >
    <!-- alert modal-->
    <div id="cantdele" class="c-modal-alert modal">
      <div class="c-modal-alert__content">
        <div class="c-modal-title">
          <img src="img/o-alert.svg" alt="" />
          <div class="">無法刪除項目</div>
        </div>
        <div class="modal-content c-modal-content">
          <p>成員已填工時，無法刪除此項目！</p>
        </div>
        <div class="modal-footer c-modal-footer">
          <button class="o-btn-primary waves-effect waves-blue modal-close">
            我知道了
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <script src="test.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/compontent.js"></script>
</html>
